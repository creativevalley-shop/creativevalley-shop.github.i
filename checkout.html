<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout | GlowCart</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header class="top">
  <p>Secure Checkout • Prepaid Only</p>
</header>

<main>
  <div class="card checkout">

    <h1>Checkout</h1>

    <p class="order">
      <b>Order ID:</b> <span id="orderId"></span>
    </p>

    <h3 id="product"></h3>
    <p class="price">₹<span id="price"></span></p>

    <!-- CUSTOMER DETAILS -->
    <input type="text" id="name" placeholder="Full Name *">
    <input type="tel" id="phone" placeholder="Mobile Number *">
    <input type="email" id="email" placeholder="Email (optional)">

    <!-- ADDRESS -->
    <input type="text" id="address" placeholder="House / Street / Area *">
    <input type="text" id="city" placeholder="City *">
    <input type="text" id="state" placeholder="State *">
    <input type="number" id="pincode" placeholder="Pincode *">

    <p class="note">
      Your order will be confirmed after payment verification.<br>
      Returns handled as per shipping partner policy.
    </p>

    <button id="payBtn" class="primary">Continue to Payment</button>

    <p id="status" class="status"></p>

  </div>
</main>

<footer>
  Need help? Contact us on WhatsApp
</footer>

<!-- ================= MAIN LOGIC ================= -->
<script>
const params = new URLSearchParams(location.search);
const product = params.get("product") || "Product";
const price = params.get("price") || "0";
const orderId = "ORD-" + Date.now();

document.getElementById("product").innerText = product;
document.getElementById("price").innerText = price;
document.getElementById("orderId").innerText = orderId;

const statusEl = document.getElementById("status");
const payBtn = document.getElementById("payBtn");

payBtn.onclick = async () => {

  const name = nameInput.value.trim();
  const phone = phoneInput.value.trim();
  const email = emailInput.value.trim();
  const address = addressInput.value.trim();
  const city = cityInput.value.trim();
  const state = stateInput.value.trim();
  const pincode = pincodeInput.value.trim();

  if (!name || !phone || !address || !city || !state || !pincode) {
    alert("Please fill all required fields");
    return;
  }

  payBtn.disabled = true;
  statusEl.innerText = "Creating your order…";

  try {
    // 1️⃣ SAVE ORDER (BLOCKING)
    await db.collection("orders").add({
      orderId,
      product,
      amount: Number(price),
      customerName: name,
      phone,
      email: email || null,
      address,
      city,
      state,
      pincode,
      status: "PENDING",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    console.log("Order saved");

    // 2️⃣ ADMIN EMAIL (NON-BLOCKING)
    emailjs.send(
      "service_d4k3sjg",
      "template_aqune66",
      {
        order_id: orderId,
        product: product,
        amount: price
      }
    ).then(
      () => console.log("Admin email sent"),
      err => console.error("Admin email error", err)
    );

    // 3️⃣ CUSTOMER EMAIL (OPTIONAL)
    if (email) {
      emailjs.send(
        "service_d4k3sjg",
        "template_customer_confirm",
        {
          customer_email: email,
          order_id: orderId,
          product: product,
          amount: price
        }
      ).then(
        () => console.log("Customer email sent"),
        err => console.error("Customer email error", err)
      );
    }

    // 4️⃣ REDIRECT (ALWAYS)
    setTimeout(() => {
      location.href = `success.html?orderId=${orderId}&amount=${price}`;
    }, 500);

  } catch (err) {
    console.error(err);
    statusEl.innerText = "❌ Something went wrong. Please try again.";
    payBtn.disabled = false;
  }
};
</script>

</body>
</html>
