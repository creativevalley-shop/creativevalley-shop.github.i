<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Secure Checkout</title>

<style>
  body {
    margin: 0;
    background: #f8fafc;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: #111827;
  }

  header {
    background: #ffffff;
    border-bottom: 1px solid #e5e7eb;
    padding: 12px;
    text-align: center;
    font-size: 13px;
    color: #374151;
  }

  .wrap {
    max-width: 420px;
    margin: auto;
    padding: 16px;
  }

  .card {
    background: #ffffff;
    border-radius: 16px;
    padding: 22px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.06);
  }

  h1 {
    font-size: 22px;
    margin-bottom: 6px;
  }

  .order {
    font-size: 13px;
    color: #6b7280;
    margin-bottom: 12px;
  }

  .summary {
    background: #f9fafb;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 14px;
    margin-bottom: 18px;
  }

  .summary h3 {
    margin: 0;
    font-size: 16px;
  }

  .summary .price {
    font-size: 18px;
    font-weight: 700;
    margin-top: 4px;
  }

  h4 {
    font-size: 14px;
    margin: 16px 0 6px;
  }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #d1d5db;
    margin-bottom: 10px;
    font-size: 14px;
  }

  input:focus {
    outline: none;
    border-color: #111827;
  }

  .note {
    font-size: 12px;
    color: #6b7280;
    margin: 10px 0;
  }

  button {
    width: 100%;
    padding: 16px;
    font-size: 16px;
    border-radius: 14px;
    border: none;
    background: #000000;
    color: #ffffff;
    font-weight: 600;
    cursor: pointer;
  }

  button:disabled {
    opacity: 0.7;
  }

  .status {
    margin-top: 10px;
    font-size: 13px;
    text-align: center;
    color: #374151;
  }

  .fallback {
    font-size: 12px;
    color: #6b7280;
    text-align: center;
    margin-top: 12px;
  }

  footer {
    text-align: center;
    font-size: 12px;
    color: #6b7280;
    padding: 16px;
  }
</style>
</head>

<body>

<header>
  ðŸ”’ Secure Checkout â€¢ Prepaid Orders Only
</header>

<div class="wrap">
  <div class="card">

    <h1>Checkout</h1>
    <p class="order">
      Order ID: <b id="orderId"></b>
    </p>

    <div class="summary">
      <h3 id="productName"></h3>
      <div class="price">â‚¹<span id="price"></span></div>
    </div>

    <h4>Contact Details</h4>
    <input id="name" placeholder="Full Name *">
    <input id="phone" placeholder="Mobile Number *">
    <input id="email" placeholder="Email (optional)">

    <h4>Delivery Address</h4>
    <input id="address" placeholder="House / Street / Area *">
    <input id="city" placeholder="City *">
    <input id="state" placeholder="State *">
    <input id="pincode" placeholder="Pincode *">

    <p class="note">
      Your order will be confirmed after payment verification.
    </p>

    <button id="continueBtn">
      Pay â‚¹<span id="payAmount"></span>
    </button>

    <p id="status" class="status"></p>

    <p class="fallback">
      If payment app doesnâ€™t open, pay to<br>
      <b>7381749483@okbizaxis</b><br>
      and mention Order ID <b id="oidText"></b>
    </p>

  </div>
</div>

<footer>
  Need help? Contact us via WhatsApp
</footer>

<!-- EMAILJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
emailjs.init("mlvIRvITsuSCGHJMH");
</script>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
firebase.initializeApp({
  apiKey: "AIzaSyAcokjcwR2WEiis__c61TuXEzYXhxUlKB8",
  authDomain: "shop-template-7d574.firebaseapp.com",
  projectId: "shop-template-7d574"
});
const db = firebase.firestore();
</script>

<script>
/* PRODUCT DATA */
const params = new URLSearchParams(location.search);
const product = params.get("product") || "Product";
const price = params.get("price") || "0";

/* ORDER ID */
const orderId = "ORD" + Date.now().toString().slice(-8);

/* DISPLAY */
document.getElementById("productName").innerText = product;
document.getElementById("price").innerText = price;
document.getElementById("orderId").innerText = orderId;
document.getElementById("payAmount").innerText = price;
document.getElementById("oidText").innerText = orderId;

const btn = document.getElementById("continueBtn");
const statusEl = document.getElementById("status");

/* UPI LINK */
function upiLink(orderId, amount) {
  return `upi://pay?pa=7381749483@okbizaxis&pn=MoneySprint&am=${amount}&cu=INR&tn=${encodeURIComponent(orderId)}`;
}

btn.onclick = async () => {

  if (!name.value || !phone.value || !address.value || !city.value || !state.value || !pincode.value) {
    alert("Please fill all required fields");
    return;
  }

  btn.disabled = true;
  statusEl.innerText = "Saving order & opening payment appâ€¦";

  /* SAVE ORDER */
  await db.collection("orders").add({
    orderId,
    product,
    amount: Number(price),
    customerName: name.value,
    phone: phone.value,
    email: email.value || null,
    address: address.value,
    city: city.value,
    state: state.value,
    pincode: pincode.value,
    status: "PENDING",
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  /* ADMIN EMAIL */
  emailjs.send("service_d4k3sjg","template_aqune66",{
    order_id: orderId,
    product,
    amount: price,
    phone: phone.value
  }).catch(()=>{});

  /* OPEN UPI */
  window.location.href = upiLink(orderId, price);

  /* SUCCESS PAGE */
  setTimeout(() => {
    window.location.href = `success.html?orderId=${orderId}`;
  }, 2000);
};
</script>

</body>
</html>
