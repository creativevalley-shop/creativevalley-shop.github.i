<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header class="top">
  <p>Secure Checkout • Prepaid Orders Only</p>
</header>

<main>
  <div class="card checkout">

    <h1>Checkout</h1>

    <p class="order">
      <b>Order ID:</b> <span id="orderId"></span>
    </p>

    <h3 id="productName"></h3>
    <p class="price">₹<span id="price"></span></p>

    <!-- CUSTOMER -->
    <input id="name" type="text" placeholder="Full Name *">
    <input id="phone" type="tel" placeholder="Mobile Number *">
    <input id="email" type="email" placeholder="Email (optional)">

    <!-- ADDRESS -->
    <input id="address" type="text" placeholder="House / Street / Area *">
    <input id="city" type="text" placeholder="City *">
    <input id="state" type="text" placeholder="State *">
    <input id="pincode" type="number" placeholder="Pincode *">

    <p class="note">
      Your order will be confirmed after payment verification.<br>
      Returns follow our shipping partner’s policy.
    </p>

    <button id="continueBtn" class="primary">
      Continue to Payment
    </button>

    <p id="status" class="status"></p>

  </div>
</main>

<footer>
  Need help? Contact us via WhatsApp
</footer>

<!-- ================= EMAILJS ================= -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
  emailjs.init("mlvIRvITsuSCGHJMH");
})();
</script>

<!-- ================= FIREBASE ================= -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAcokjcwR2WEiis__c61TuXEzYXhxUlKB8",
  authDomain: "shop-template-7d574.firebaseapp.com",
  projectId: "shop-template-7d574"
});
const db = firebase.firestore();
</script>

<!-- ================= LOGIC ================= -->
<script>
/* GET PRODUCT DETAILS */
const params = new URLSearchParams(window.location.search);
const product = params.get("product") || "Product";
const price = params.get("price") || "0";

/* UPI-SAFE ORDER ID */
const orderId = "GC" + Date.now().toString().slice(-10);

/* DISPLAY */
document.getElementById("productName").innerText = product;
document.getElementById("price").innerText = price;
document.getElementById("orderId").innerText = orderId;

const btn = document.getElementById("continueBtn");
const statusEl = document.getElementById("status");

btn.addEventListener("click", async () => {

  const nameVal = document.getElementById("name").value.trim();
  const phoneVal = document.getElementById("phone").value.trim();
  const emailVal = document.getElementById("email").value.trim();
  const addressVal = document.getElementById("address").value.trim();
  const cityVal = document.getElementById("city").value.trim();
  const stateVal = document.getElementById("state").value.trim();
  const pincodeVal = document.getElementById("pincode").value.trim();

  if (!nameVal || !phoneVal || !addressVal || !cityVal || !stateVal || !pincodeVal) {
    alert("Please fill all required fields");
    return;
  }

  btn.disabled = true;
  statusEl.innerText = "Creating your order…";

  try {
    /* SAVE ORDER (CRITICAL) */
    await db.collection("orders").add({
      orderId,
      product,
      amount: Number(price),
      customerName: nameVal,
      phone: phoneVal,
      email: emailVal || null,
      address: addressVal,
      city: cityVal,
      state: stateVal,
      pincode: pincodeVal,
      status: "PENDING",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    console.log("Order saved");

    /* ADMIN EMAIL (NON-BLOCKING) */
    emailjs.send(
      "service_d4k3sjg",
      "template_aqune66",
      {
        order_id: orderId,
        product: product,
        amount: price
      }
    ).then(
      () => console.log("Admin email sent"),
      err => console.error("EmailJS error", err)
    );

    /* REDIRECT — ALWAYS */
    window.location.replace(
      `success.html?orderId=${orderId}&amount=${price}`
    );

  } catch (err) {
    console.error(err);
    statusEl.innerText = "❌ Something went wrong. Please try again.";
    btn.disabled = false;
  }
});
</script>

</body>
</html>
