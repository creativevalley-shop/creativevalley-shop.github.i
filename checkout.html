<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Secure Checkout</title>

<style>
  body {
  margin: 0;
  background: #f8fafc;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: #111827;
}

header {
  background: #ffffff;
  border-bottom: 1px solid #e5e7eb;
  padding: 12px;
  text-align: center;
  font-size: 13px;
  color: #374151;
}

.wrap {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

.card {
  background: #ffffff;
  border-radius: 16px;
  padding: 22px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.06);
}

h1 {
  font-size: 22px;
  margin-bottom: 4px;
}

.sub {
  font-size: 14px;
  color: #6b7280;
  margin-bottom: 16px;
}

/* PRODUCT SUMMARY */
.summary {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f9fafb;
  padding: 14px;
  border-radius: 12px;
  margin-bottom: 18px;
  border: 1px solid #e5e7eb;
}

.summary .name {
  font-weight: 600;
}

.summary .price {
  font-size: 18px;
  font-weight: 700;
}

/* HEADINGS */
h3 {
  font-size: 14px;
  margin: 16px 0 6px;
  color: #111827;
}

/* INPUTS */
input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #d1d5db;
  margin-bottom: 10px;
  font-size: 14px;
  background: #ffffff;
}

input:focus {
  outline: none;
  border-color: #111827;
}

/* ROW */
.row {
  display: flex;
  gap: 8px;
}

/* TRUST */
.trust {
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  padding: 12px;
  font-size: 13px;
  text-align: center;
  color: #374151;
  margin: 14px 0;
}

/* BUTTON */
button {
  width: 100%;
  padding: 18px;
  font-size: 16px;
  border-radius: 14px;
  border: none;
  background: #000000;
  color: #ffffff;
  font-weight: 600;
}

button:disabled {
  opacity: 0.7;
}

/* STATUS + FALLBACK */
.status {
  margin-top: 10px;
  font-size: 13px;
  text-align: center;
  color: #374151;
}

.fallback {
  font-size: 12px;
  color: #6b7280;
  text-align: center;
  margin-top: 12px;
}

</style>
</head>

<body>

<header>
  Secure Checkout â€¢ Prepaid Orders Only
</header>

<div class="wrap">
  <div class="card">

    <h1>Almost Yours âœ¨</h1>
    <p class="sub">Complete your order securely</p>

    <div class="summary">
      <div>
        <div class="name" id="productName"></div>
        <div style="font-size:12px;color:#666">
          Order ID: <b id="orderId"></b>
        </div>
      </div>
      <div class="price">â‚¹<span id="price"></span></div>
    </div>

    <h3>Contact Details</h3>
    <input id="name" placeholder="Full Name *">
    <input id="phone" placeholder="Mobile Number *">

    <h3>Delivery Address</h3>
    <input id="address" placeholder="House / Street / Area *">
    <div class="row">
      <input id="city" placeholder="City *">
      <input id="state" placeholder="State *">
    </div>
    <input id="pincode" placeholder="Pincode *">

    <div class="trust">
      ðŸ”’ Secure UPI payment<br>
      ðŸ“² Confirmation on WhatsApp
    </div>

    <button id="payBtn">
      Pay â‚¹<span id="btnPrice"></span>
    </button>

    <p id="status" class="status"></p>

    <p class="fallback">
      If payment app doesnâ€™t open, pay to<br>
      <b>7381749483@okbizaxis</b><br>
      and mention Order ID <b id="oidText"></b>
    </p>

  </div>
</div>

<!-- ================= EMAILJS ================= -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
emailjs.init("mlvIRvITsuSCGHJMH");
</script>

<!-- ================= FIREBASE ================= -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAcokjcwR2WEiis__c61TuXEzYXhxUlKB8",
  authDomain:"shop-template-7d574.firebaseapp.com",
  projectId:"shop-template-7d574"
});
const db=firebase.firestore();
</script>

<script>
/* PRODUCT DATA */
const params=new URLSearchParams(location.search);
const product=params.get("product")||"Product";
const price=params.get("price")||"0";
const orderId="ORD"+Date.now().toString().slice(-8);

/* DISPLAY */
productName.innerText=product;
priceEl=price;
price.innerText=price;
btnPrice.innerText=price;
orderIdEl=orderId;
orderId.innerText=orderId;
oidText.innerText=orderId;

/* UPI LINK */
function getUpiLink(orderId,amount){
  return `upi://pay?pa=7381749483@okbizaxis&pn=MoneySprint&am=${amount}&cu=INR&tn=${encodeURIComponent(orderId)}`;
}

/* PAY FLOW */
payBtn.onclick=async()=>{
  if(!name.value||!phone.value||!address.value||!city.value||!state.value||!pincode.value){
    alert("Please fill all required details");
    return;
  }

  payBtn.disabled=true;
  status.innerText="Saving order & opening payment appâ€¦";

  // 1ï¸âƒ£ SAVE ORDER
  await db.collection("orders").add({
    orderId,
    product,
    amount:Number(price),
    customerName:name.value,
    phone:phone.value,
    address:address.value,
    city:city.value,
    state:state.value,
    pincode:pincode.value,
    status:"PENDING",
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  });

  // 2ï¸âƒ£ ADMIN NOTIFICATION (NON-BLOCKING)
  emailjs.send(
    "service_d4k3sjg",
    "template_aqune66",
    {
      order_id:orderId,
      product:product,
      amount:price,
      phone:phone.value
    }
  ).catch(()=>{});

  // 3ï¸âƒ£ OPEN UPI APP
  window.location.href=getUpiLink(orderId,price);

  // 4ï¸âƒ£ SUCCESS PAGE
  setTimeout(()=>{
    window.location.href=`success.html?orderId=${orderId}`;
  },2000);
};
</script>

</body>
</html>
