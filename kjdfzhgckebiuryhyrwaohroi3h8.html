<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header class="top">
  <p>Admin Panel â€¢ Orders</p>
</header>

<div class="admin-toggle">
  <label>
    <input type="checkbox" id="showProcessed">
    Show processed orders
  </label>
</div>

<main>
  <div id="orders"></div>
</main>

<!-- ================= FIREBASE ================= -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAcokjcwR2WEiis__c61TuXEzYXhxUlKB8",
  authDomain: "shop-template-7d574.firebaseapp.com",
  projectId: "shop-template-7d574"
});
const db = firebase.firestore();
</script>

<!-- ================= ADMIN LOGIC ================= -->
<script>
const ordersDiv = document.getElementById("orders");
const showProcessedCheckbox = document.getElementById("showProcessed");

db.collection("orders")
  .orderBy("createdAt", "desc")
  .onSnapshot(snapshot => render(snapshot));

showProcessedCheckbox.addEventListener("change", () => {
  db.collection("orders")
    .orderBy("createdAt", "desc")
    .get()
    .then(render);
});

function render(snapshot) {
  ordersDiv.innerHTML = "";
  const showProcessed = showProcessedCheckbox.checked;

  snapshot.forEach(doc => {
    const o = doc.data();
    if (!showProcessed && o.status !== "PENDING") return;

    const div = document.createElement("div");
    div.className = "card admin-card";

    div.innerHTML = `
      <h3>${o.orderId}</h3>
      <p class="amount">â‚¹${o.amount}</p>

      <div class="copy-grid">
        <button onclick="copyText('${o.customerName}')">ğŸ‘¤ Name</button>
        <button onclick="copyText('${o.phone}')">ğŸ“ Phone</button>
        <button onclick="copyText('${o.address}')">ğŸ  Address</button>
        <button onclick="copyText('${o.city}')">ğŸ“ City</button>
        <button onclick="copyText('${o.state}')">ğŸ§­ State</button>
        <button onclick="copyText('${o.pincode}')">ğŸ”¢ Pincode</button>
      </div>

      <button class="copy-full"
        onclick="copyText(
          'Name: ${o.customerName}\\nPhone: ${o.phone}\\nAddress: ${o.address}\\nCity: ${o.city}\\nState: ${o.state}\\nPincode: ${o.pincode}'
        )">
        ğŸ“‹ Copy Full Address
      </button>

      <button class="process"
        onclick="processOrder(
          '${doc.id}',
          '${o.customerName}',
          '${o.phone}',
          '${o.orderId}'
        )">
        âš¡ PROCESS ORDER
      </button>

      <button class="reject"
  onclick="rejectOrder(
    '${doc.id}',
    '${o.customerName}',
    '${o.phone}',
    '${o.orderId}'
  )">
  âŒ REJECT ORDER
</button>

    `;

    ordersDiv.appendChild(div);
  });
}

/* COPY */
function copyText(text) {
  navigator.clipboard.writeText(text)
    .catch(() => alert("Clipboard permission needed"));
}

/* PROCESS ORDER */
function processOrder(id, name, phone, orderId) {
  db.collection("orders").doc(id).update({ status: "PAID" });

  const msg =
`Hello ${name},

Payment received for your order âœ…
Order ID: ${orderId}

Your order is being processed.
Thank you for shopping with us ğŸ™‚`;

  window.open(
    "https://wa.me/91" + phone + "?text=" + encodeURIComponent(msg),
    "_blank"
  );
}

/* REJECT ORDER */
function rejectOrder(id, name, phone, orderId) {

  const reason = prompt(
    "Enter reject reason (e.g. Payment not found / Out of stock):"
  );

  if (!reason) return;

  db.collection("orders").doc(id).update({
    status: "REJECTED",
    rejectNote: reason
  });

  const msg =
`Hello ${name},

We could not process your order (Order ID: ${orderId}).

Reason: ${reason}

If payment was already made, please share the UPI transaction reference or screenshot.
We will assist you further.

Thank you for your understanding.`;

  window.open(
    "https://wa.me/91" + phone + "?text=" + encodeURIComponent(msg),
    "_blank"
  );
}
</script>

</body>
</html>
