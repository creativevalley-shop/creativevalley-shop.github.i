<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header class="top">
  <p>Admin Panel ‚Ä¢ Orders</p>
</header>

<main>
  <div id="orders"></div>
</main>

<!-- ================= FIREBASE ================= -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAcokjcwR2WEiis__c61TuXEzYXhxUlKB8",
  authDomain: "shop-template-7d574.firebaseapp.com",
  projectId: "shop-template-7d574"
});
const db = firebase.firestore();
</script>

<!-- ================= ADMIN LOGIC ================= -->
<script>
const ordersDiv = document.getElementById("orders");

/* REALTIME ORDERS */
db.collection("orders")
  .orderBy("createdAt", "desc")
  .onSnapshot(snapshot => {
    ordersDiv.innerHTML = "";

    snapshot.forEach(doc => {
      const o = doc.data();

      // Only show pending orders (reduce noise)
      if (o.status !== "PENDING") return;

      const div = document.createElement("div");
      div.className = "card admin-card";

      div.innerHTML = `
        <h3>${o.orderId}</h3>

        <p class="amount">
          ‚Çπ${o.amount} ‚Ä¢ ${o.customerName}
        </p>

        <p class="phone">üìû ${o.phone}</p>

        <button class="process"
          onclick="processOrder(
            '${doc.id}',
            '${o.customerName}',
            '${o.phone}',
            '${o.orderId}',
            '${o.address}',
            '${o.city}',
            '${o.state}',
            '${o.pincode}'
          )">
          ‚ö° PROCESS ORDER
        </button>
      `;

      ordersDiv.appendChild(div);
    });
  });

/* ONE-CLICK PROCESS */
function processOrder(id, name, phone, orderId, address, city, state, pincode) {

  // 1Ô∏è‚É£ COPY ADDRESS (MEESHO READY)
  const addressText =
`Name: ${name}
Phone: ${phone}
Address: ${address}
City: ${city}
State: ${state}
Pincode: ${pincode}`;

  navigator.clipboard.writeText(addressText)
    .catch(() => alert("Clipboard permission needed"));

  // 2Ô∏è‚É£ MARK AS PAID
  db.collection("orders").doc(id).update({
    status: "PAID"
  });

  // 3Ô∏è‚É£ OPEN WHATSAPP (PAID MESSAGE)
  const message =
`Hello ${name},

Payment received for your order ‚úÖ
Order ID: ${orderId}

Your order is being processed.
Thank you for shopping with us üôÇ`;

  const waUrl =
    "https://wa.me/91" + phone +
    "?text=" + encodeURIComponent(message);

  window.open(waUrl, "_blank");
}
</script>

</body>
</html>
