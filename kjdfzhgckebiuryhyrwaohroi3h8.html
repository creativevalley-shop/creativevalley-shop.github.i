<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<header class="top">
  <p>Admin Panel ‚Ä¢ Orders</p>
</header>

<main>
  <div id="orders"></div>
</main>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAcokjcwR2WEiis__c61TuXEzYXhxUlKB8",
  authDomain: "shop-template-7d574.firebaseapp.com",
  projectId: "shop-template-7d574"
});
const db = firebase.firestore();
</script>

<script>
const ordersDiv = document.getElementById("orders");

db.collection("orders")
  .orderBy("createdAt", "desc")
  .onSnapshot(snapshot => {
    ordersDiv.innerHTML = "";

    snapshot.forEach(doc => {
      const o = doc.data();

      const div = document.createElement("div");
      div.className = "card admin-card";

      div.innerHTML = `
        <h3>${o.orderId}</h3>
        <p><b>‚Çπ${o.amount}</b> ‚Ä¢ ${o.status}</p>

        <p>
          <b>${o.customerName}</b><br>
          üìû ${o.phone}<br>
          üìç ${o.address}, ${o.city}, ${o.state} - ${o.pincode}
        </p>

        <button onclick="copyAddress(
          '${o.customerName}',
          '${o.phone}',
          '${o.address}',
          '${o.city}',
          '${o.state}',
          '${o.pincode}'
        )">
          üìã Copy Address
        </button>

        <button onclick="markPaid(
          '${doc.id}',
          '${o.customerName}',
          '${o.phone}',
          '${o.orderId}'
        )" class="paid">
          ‚úÖ Mark PAID & WhatsApp
        </button>

        <button onclick="markRejected(
          '${doc.id}',
          '${o.customerName}',
          '${o.phone}',
          '${o.orderId}'
        )" class="reject">
          ‚ùå Reject & WhatsApp
        </button>
      `;

      ordersDiv.appendChild(div);
    });
  });

/* COPY ADDRESS */
function copyAddress(name, phone, address, city, state, pincode) {
  const text =
`Name: ${name}
Phone: ${phone}
Address: ${address}
City: ${city}
State: ${state}
Pincode: ${pincode}`;

  navigator.clipboard.writeText(text)
    .then(() => alert("Address copied for Meesho ‚úÖ"));
}

/* MARK PAID */
function markPaid(docId, name, phone, orderId) {
  if (!confirm("Confirm PAID?")) return;

  db.collection("orders").doc(docId).update({ status: "PAID" });

  const message =
`Hello ${name},

This is to confirm that we have received your payment for your order.

üßæ Order ID: ${orderId}

Your order is now confirmed and is being processed.
We will share further updates once it is shipped.

Thank you for shopping with us üôÇ`;

  openWhatsApp(phone, message);
}

/* MARK REJECTED */
function markRejected(docId, name, phone, orderId) {
  if (!confirm("Confirm REJECTED?")) return;

  db.collection("orders").doc(docId).update({ status: "REJECTED" });

  const message =
`Hello ${name},

We could not verify the payment for your order at the moment.

üßæ Order ID: ${orderId}

If you have already completed the payment, please share:
‚Ä¢ Payment screenshot OR
‚Ä¢ UPI transaction reference number

We‚Äôll recheck and update you as soon as possible.
Thank you for your understanding.`;

  openWhatsApp(phone, message);
}

/* OPEN WHATSAPP */
function openWhatsApp(phone, message) {
  const url =
    "https://wa.me/91" + phone +
    "?text=" + encodeURIComponent(message);

  window.open(url, "_blank");
}
</script>

</body>
</html>
