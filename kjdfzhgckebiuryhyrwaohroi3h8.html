<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Panel</title>

<style>
body {
  margin: 0;
  background: #f8fafc;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}
header {
  background: #111;
  color: #fff;
  padding: 12px;
  text-align: center;
}
.admin-toggle {
  padding: 12px;
  text-align: center;
  font-size: 14px;
}
main {
  max-width: 480px;
  margin: auto;
  padding: 12px;
}
.card {
  background: #fff;
  border-radius: 14px;
  padding: 16px;
  margin-bottom: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,.08);
}
.amount {
  font-size: 18px;
  font-weight: 700;
}
.status {
  font-size: 12px;
  padding: 4px 8px;
  border-radius: 8px;
  display: inline-block;
  margin-bottom: 8px;
}
.pending { background: #fff7ed; color: #9a3412; }
.paid { background: #ecfdf5; color: #065f46; }
.rejected { background: #fee2e2; color: #991b1b; }

.copy-grid {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 6px;
  margin: 10px 0;
}
button {
  padding: 8px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 12px;
}
.copy-full { width: 100%; margin-bottom: 8px; }
.process { background: #16a34a; color: #fff; width: 100%; }
.reject { background: #dc2626; color: #fff; width: 100%; margin-top: 6px; }
</style>
</head>

<body>

<header>Admin Panel ‚Ä¢ Orders</header>

<div class="admin-toggle">
  <label>
    <input type="checkbox" id="showProcessed">
    Show processed orders
  </label>
</div>

<main>
  <div id="orders"></div>
</main>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
firebase.initializeApp({
  apiKey: "AIzaSyAcokjcwR2WEiis__c61TuXEzYXhxUlKB8",
  authDomain: "shop-template-7d574.firebaseapp.com",
  projectId: "shop-template-7d574"
});
const db = firebase.firestore();
</script>

<script>
const ordersDiv = document.getElementById("orders");
const showProcessedCheckbox = document.getElementById("showProcessed");

/* LIVE LISTENER */
db.collection("orders")
  .orderBy("createdAt","desc")
  .onSnapshot(render);

showProcessedCheckbox.addEventListener("change", () => {
  db.collection("orders")
    .orderBy("createdAt","desc")
    .get()
    .then(render);
});

function render(snapshot) {
  ordersDiv.innerHTML = "";
  const showProcessed = showProcessedCheckbox.checked;

  snapshot.forEach(doc => {
    const o = doc.data();
    if (!showProcessed && o.status !== "PENDING") return;

    const statusClass =
      o.status === "PAID" ? "paid" :
      o.status === "REJECTED" ? "rejected" : "pending";

    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <span class="status ${statusClass}">${o.status}</span>
      <h3>${o.orderId}</h3>
      <p class="amount">‚Çπ${o.amount}</p>

      <div class="copy-grid">
        <button onclick="copyText('${o.customerName}')">üë§ Name</button>
        <button onclick="copyText('${o.phone}')">üìû Phone</button>
        <button onclick="copyText('${o.address}')">üè† Address</button>
        <button onclick="copyText('${o.city}')">üìç City</button>
        <button onclick="copyText('${o.state}')">üß≠ State</button>
        <button onclick="copyText('${o.pincode}')">üî¢ Pin</button>
      </div>

      <button class="copy-full"
        onclick="copyText(
          'Name: ${o.customerName}\\nPhone: ${o.phone}\\nAddress: ${o.address}\\nCity: ${o.city}\\nState: ${o.state}\\nPincode: ${o.pincode}'
        )">
        üìã Copy Full Address
      </button>

      <button class="process"
        onclick="processOrder('${doc.id}','${o.customerName}','${o.phone}','${o.orderId}')">
        ‚úÖ PROCESS ORDER
      </button>

      <button class="reject"
        onclick="rejectOrder('${doc.id}','${o.customerName}','${o.phone}','${o.orderId}')">
        ‚ùå REJECT ORDER
      </button>
    `;

    ordersDiv.appendChild(div);
  });
}

/* COPY */
function copyText(text) {
  navigator.clipboard.writeText(text)
    .catch(() => alert("Clipboard permission needed"));
}

/* PROCESS */
function processOrder(id, name, phone, orderId) {
  db.collection("orders").doc(id).update({ status: "PAID" });

  const msg =
`Hello ${name},

Payment received ‚úÖ
Order ID: ${orderId}

Your order is now being processed.
Thank you for shopping with us üôÇ`;

  window.open(
    "https://wa.me/91" + phone + "?text=" + encodeURIComponent(msg),
    "_blank"
  );
}

/* REJECT */
function rejectOrder(id, name, phone, orderId) {
  const reason = prompt("Enter reject reason:");
  if (!reason) return;

  db.collection("orders").doc(id).update({
    status: "REJECTED",
    rejectNote: reason
  });

  const msg =
`Hello ${name},

Your order (ID: ${orderId}) could not be processed.

Reason: ${reason}

If payment was made, please share transaction details.`;

  window.open(
    "https://wa.me/91" + phone + "?text=" + encodeURIComponent(msg),
    "_blank"
  );
}
</script>

</body>
</html>
