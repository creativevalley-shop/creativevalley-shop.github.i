<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<header class="top">
  <p>Admin Panel â€¢ Orders</p>
</header>

<main>
  <div id="orders"></div>
</main>

<!-- ================= FIREBASE ================= -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAcokjcwR2WEiis__c61TuXEzYXhxUlKB8",
  authDomain: "shop-template-7d574.firebaseapp.com",
  projectId: "shop-template-7d574"
});
const db = firebase.firestore();
</script>

<!-- ================= ADMIN LOGIC ================= -->
<script>
const ordersDiv = document.getElementById("orders");

db.collection("orders")
  .orderBy("createdAt", "desc")
  .onSnapshot(snapshot => {
    ordersDiv.innerHTML = "";

    snapshot.forEach(doc => {
      const o = doc.data();
      if (o.status !== "PENDING") return;

      const div = document.createElement("div");
      div.className = "card admin-card";

      div.innerHTML = `
        <h3>${o.orderId}</h3>
        <p class="amount">â‚¹${o.amount}</p>

        <div class="copy-grid">
          <button onclick="copyText('${o.customerName}')">ğŸ‘¤ Name</button>
          <button onclick="copyText('${o.phone}')">ğŸ“ Phone</button>
          <button onclick="copyText('${o.address}')">ğŸ  Address</button>
          <button onclick="copyText('${o.city}')">ğŸ“ City</button>
          <button onclick="copyText('${o.state}')">ğŸ§­ State</button>
          <button onclick="copyText('${o.pincode}')">ğŸ”¢ Pincode</button>
        </div>

        <button class="copy-full"
          onclick="copyText(
            'Name: ${o.customerName}\\nPhone: ${o.phone}\\nAddress: ${o.address}\\nCity: ${o.city}\\nState: ${o.state}\\nPincode: ${o.pincode}'
          )">
          ğŸ“‹ Copy Full Address
        </button>

        <button class="process"
          onclick="processOrder(
            '${doc.id}',
            '${o.customerName}',
            '${o.phone}',
            '${o.orderId}'
          )">
          âš¡ PROCESS ORDER
        </button>
      `;

      ordersDiv.appendChild(div);
    });
  });

/* COPY HELPER */
function copyText(text) {
  navigator.clipboard.writeText(text)
    .then(() => console.log("Copied:", text))
    .catch(() => alert("Clipboard permission required"));
}

/* ONE-CLICK PROCESS */
function processOrder(id, name, phone, orderId) {

  // Mark PAID
  db.collection("orders").doc(id).update({ status: "PAID" });

  // WhatsApp message
  const message =
`Hello ${name},

Payment received for your order âœ…
Order ID: ${orderId}

Your order is being processed.
Thank you for shopping with us ğŸ™‚`;

  window.open(
    "https://wa.me/91" + phone + "?text=" + encodeURIComponent(message),
    "_blank"
  );
}
</script>

</body>
</html>
